<mat-toolbar>
  <span>{{service.form.controls['$key'].value?"Update Leave":"Create Leave"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="$key">
        <input type="hidden" formControlName="status">
        <!-- <mat-form-field>
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input    [rangePicker]="picker">
            <input  formControlName="startDate" matStartDate placeholder="Start date">
            <input  formControlName="endDate" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field> -->
        <mat-form-field>
          <input formControlName="startDate" matInput [matDatepicker]="picker" placeholder="start Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field >
          <mat-label for="title">Title</mat-label>
          <mat-select  formControlName="title">
            <mat-option value="Sick Leave" >Sick Leave </mat-option>
            <mat-option value="urgent Work">Urgent Work</mat-option>
          </mat-select>
          <mat-error *ngIf="service.form.controls['title'].errors?.required">This field is mandatory.</mat-error>
        </mat-form-field>
        <!-- <mat-form-field>
          <input formControlName="mobile" matInput placeholder="Mobile*">
          <mat-error *ngIf="service.form.controls['mobile'].errors?.required">This field is mandatory.</mat-error>
        </mat-form-field> -->
        <mat-form-field>
          <input formControlName="text" matInput placeholder="Text">
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field>
          <input formControlName="endDate" matInput [matDatepicker]="picker" placeholder="End Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div class="add-bottom-padding">
          <!-- <mat-checkbox formControlName="isPermanent">Permanent Employee</mat-checkbox> -->
        </div>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
